<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h3><a href="#" data-view="view-profile">Code Journal</a></h3>
      <h4><a href="#" data-view="view-profile">Profile</a></h4>
      <h4><a href="#" data-view="entries">Entries</a></h4>
    </div>
  </header>
  <main>
    <div class="container" data-view="edit-profile">
      <h2>Edit Profile</h2>
      <form class="row" id="profile">
        <div class="column-half image-container">
          <img id="avatar-image" src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <label for="avatar">
            <p>Avatar URL</p>
          </label>
          <input type="url" name="avatarUrl" id="avatar" required>
          <label for="username">
            <p>Username</p>
          </label>
          <input type="text" name="username" id="username" required>
          <label for="name">
            <p>Full Name</p>
          </label>
          <input type="text" name="fullName" id="name" required>
          <label for="location">
            <p>Location</p>
          </label>
          <input type="text" name="location" id="location" required>
        </div>
          <div class="column-full">
            <label for="bio">
              <p>Bio</p>
            </label>
            <textarea name="bio" id="bio" rows="4" required></textarea>
          </div>
          <div class="column-full button-container">
            <button type="submit" form="profile">SAVE</button>
          </div>
      </form>
    </div>
    <div class="container hidden" data-view="view-profile"></div>
    <div class="container" data-view="entries">
      <div class="entries-header">
        <h2>Entries</h2>
        <a href="#" class="edit" data-view="create-entry">NEW</a>
      </div>
      <ol></ol>
    </div>
    <div class="container" data-view="create-entry">
      <h2>New Entry</h2>
      <form class="row" id="new-entry">
        <div class="column-half image-container">
          <img id="entry-image" src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <label for="photoUrl">
            <p>Image URL</p>
          </label>
          <input type="url" name="photoUrl" id="photoUrl" required>
          <label for="title">
            <p>Title</p>
          </label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="column-full">
          <label for="notes">
            <p>Notes</p>
          </label>
          <textarea name="notes" id="notes" rows="4" required></textarea>
        </div>
        <div class="column-full button-container">
          <button type="submit" form="new-entry">SAVE</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
