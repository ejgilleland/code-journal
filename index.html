<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div>
      <h2>Code Journal</h2>
    </div>
  </header>
  <main>
    <div class="container" data-view="edit-profile">
      <h1>Edit Profile</h1>
      <form class="row" id="profile">
        <div class="column-half image-container">
          <img src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <label for="avatar">
            <p>Avatar URL</p>
          </label>
          <input type="url" name="avatarUrl" id="avatar" required>
          <label for="username">
            <p>Username</p>
          </label>
          <input type="text" name="username" id="username" required>
          <label for="name">
            <p>Full Name</p>
          </label>
          <input type="text" name="fullName" id="name" required>
          <label for="location">
            <p>Location</p>
          </label>
          <input type="text" name="location" id="location" required>
        </div>
          <div class="column-full">
            <label for="bio">
              <p>Bio</p>
            </label>
            <textarea name="bio" id="bio" rows="4" required></textarea>
          </div>
          <div class="column-full button-container">
            <button type="submit" form="profile">SAVE</button>
          </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
